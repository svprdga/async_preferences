name: async_preferences
description: A flutter plugin to use local preferences asynchronously.
version: 0.7.0
homepage: https://davidserrano.io

environment:
  sdk: '>=2.17.5 <3.0.0'
  flutter: ">=3.0.1"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: 1.10.0

flutter:
  plugin:
    platforms:
      android:
        package: com.svprdga.async_preferences
        pluginClass: AsyncPreferencesPlugin
      ios:
        pluginClass: AsyncPreferencesPlugin